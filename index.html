<!DOCTYPE html>
<html lang="en">

<head>
    <!-- * There are all meta for the project we used -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is just training in the HTMl, CSS and JavaScript">
    <meta name="keywords" content="HTML, HTML5, CSS, CSS3, JavaScript, OOP">
    <meta name="author" content="Khaled Mohamed">

    <!-- * There are all favicons with 16, 32 and 96 sizes -->
    <link type="image/png" sizes="16x16" rel="icon" href="imgs/favicons/icons8-book-ios-filled-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="imgs/favicons/icons8-book-ios-filled-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="imgs/favicons/icons8-book-ios-filled-96.png">

    <title>Book List App</title>

    <!-- * There are all main CSS files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/my-fonts.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- * This is CSS file to apply our styles in the project -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- * Start (booklist) section -->
    <section id="booklist" class="booklist">

        <!-- * Start (booklist__header) section -->
        <header class="booklist__header">
            <h1 class="booklist__header__title">
                <i class="book-icon fas fa-book"></i> book list
            </h1> <!-- ./booklist__header__title -->
        </header> <!-- ./booklist__header -->
        <!-- * End (booklist__header) section -->

        <!-- * Start (booklist__form) form -->
        <form class="booklist__form" id="myBooklistForm">

            <!-- * Start (booklist form content) div -->
            <div class="booklist__form__content">
                <label for="bookListTitle">title</label>
                <input type="text" name="title" id="bookListTitle" class="booklist__form__content__title">
            </div> <!-- ./booklist__form__content -->
            <!-- * End (booklist form content) div -->

            <!-- * Start (booklist form content) div -->
            <div class="booklist__form__content">
                <label for="bookListAuthor">author</label>
                <input type="text" name="author" id="bookListAuthor" class="booklist__form__content__author">
            </div> <!-- ./booklist__form__content -->
            <!-- * End (booklist form content) div -->

            <input type="submit" value="add book" class="booklist__form__btn" id="submitForm">
        </form> <!-- ./booklist__body -->
        <!-- * End (booklist__form) form -->

        <!-- * Start (booklist__table) form -->
        <table class="booklist__table" id="booklistTable">
            <thead>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody class="table-body" id="table-body">
            </tbody>
        </table> <!-- ./booklist__table -->
        <!-- * End (booklist__table) form -->

    </section> <!-- ./booklist -->
    <!-- * End (booklist) section -->

    <!-- * This is my script js file to perform all operations -->
    <script src="js/script.js"></script>
</body>

</html>
